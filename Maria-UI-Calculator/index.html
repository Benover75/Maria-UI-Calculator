<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria UI Calculator</title>
  <meta name="description" content="A modern, interactive calculator with Maria UI design" />
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-maria-light min-h-screen flex items-center justify-center p-4 font-sans">
  <div class="calculator-container w-full max-w-md">
    <div class="bg-white rounded-3xl shadow-maria overflow-hidden">
      <!-- Display -->
      <div class="bg-maria-dark p-6 text-right">
        <div class="text-maria-light text-opacity-70 text-sm h-6" id="operation-display">0</div>
        <div class="text-white text-4xl font-medium truncate" id="result-display">0</div>
      </div>

      <!-- Keypad -->
      <div class="grid grid-cols-4 gap-3 p-5 bg-gradient-to-b from-maria-light to-white">
        <!-- Buttons will be added by JS -->
      </div>
    </div>
    <div class="mt-6 text-center text-maria-dark text-opacity-60 text-sm">
      <p>Maria UI Calculator â€¢ Interactive Design</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
